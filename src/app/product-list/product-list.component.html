<h2>Produits</h2>
<p>Nous avons pleins de produits woot</p>
<ul>
    <li 
      *ngFor="let produit of products" 
      >
      <h3>
        <a
          [title]="produit.name + 'details'"
          [routerLink]= "['/products', produit.id]"
        >
          {{produit.name}}
        </a>
      </h3>
      <p *ngIf="produit.id > 1">Description: {{produit.description}}</p>
      <button type="button"  (click)="share()">Share</button>
      <app-product-alerts 
        [product]="produit"
        (notify)="onNotify()"
        >
    </app-product-alerts>
      </li>
</ul>
